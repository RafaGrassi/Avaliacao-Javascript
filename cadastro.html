<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="./estilos/estilos.css">-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="cadastro.js"></script>
    <style>
        a {
            color: rgba(0, 0, 0, 0.562);
        }
    </style>
    <title>Cadastro</title>
</head>

<body onload="mostrarTabela()" class="bg-light" cz-shortcut-listen="true">

    <div class="container">
        <main>
            <!-- Para iniciar o banco de dados com os produtos já inseridos, favor, clicar no botão amarelo da página de cadastro -->

            <div class="px-4 py-5 my-5 text-center">
                <h1 class="display-5 fw-bold">Carnes, Laticínios e Bebidas</h1>
                <div class="col-lg-8 mx-auto">
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <button type="button" class="btn btn-primary btn-lg px-4 gap-3"><a
                                href="./home.html">Home</a></button>
                        <button type="button" class="btn btn-success btn-lg px-4"><a
                                href="./busca.html">Busca</a></button>
                        <button type="button" class="btn btn-warning btn-lg px-4"><a
                                href="./carrinho.html">Carrinho</a></button>
                        <button type="button" class="btn btn-danger btn-lg px-4"><a
                                href="./cadastro.html">Cadastro</a></button>
                    </div>
                </div>
            </div>
            <div class="py-5 text-center">
                <h2>Gerenciar Produtos</h2>
            </div>

            <div class="col-md-7 col-lg-12">
                <form>
                    <div class="row g-3">

                        <div class="col-12">
                            <label class="form-label">Nome do produto</label>
                            <input type="text" class="form-control" id="nomeProduto" placeholder="Queijo Brie">
                        </div>

                        <div class="col-12">
                            <label class="form-label">Categoria do produto</label>
                            <input type="text" class="form-control" id="categoria" placeholder="Laticínios">
                        </div>

                        <div class="col-12">
                            <label class="form-label">Preço</label>
                            <input type="number" class="form-control" id="preco" placeholder="12.12">
                        </div>

                        <div class="col-12">
                            <label class="form-label">Estoque</label>
                            <input type="number" class="form-control" id="estoque" placeholder="100">
                        </div>

                    </div>
                    <hr class="my-4">
                    <button id="sucesso" onclick="cadastrarProduto()" class="w-100 btn btn-primary btn-lg"
                        type="button">Cadastrar</button>
                </form>
            </div>

            <hr class="my-4">
            <button id="erro" hidden class="w-100 btn btn-danger btn-lg" type="button"></button>
            <div class="container mt-5" id="consultas">
                <h1 class="h2 mb-3 fw-normal">Consulta de Produtos</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nome do Produto</th>
                            <th>Categoria</th>
                            <th>Preço (R$)</th>
                            <th>Estoque</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <hr class="my-4">
            <button id="sucesso" onclick="montarBanco()" class="w-100 btn btn-warning btn-lg" type="button">Montar Banco
                de dados com todos os produtos. Favor, tomar cuidado com esse botão!</button>

        </main>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">© Rafa 2022</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Privacidade</a></li>
                <li class="list-inline-item"><a href="#">Termos</a></li>
                <li class="list-inline-item"><a href="#">Suporte</a></li>
            </ul>
        </footer>
    </div>

</body>

</html>
