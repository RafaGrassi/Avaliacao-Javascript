<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="./estilos/estilos.css">-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="cliente.js"></script>
    <style>
        a {
            color: rgba(0, 0, 0, 0.562);
        }
    </style>
    <title>Busca</title>
</head>

<body cz-shortcut-listen="true">
    <main>
        <!-- Para iniciar o banco de dados com os produtos já inseridos, favor, clicar no botão amarelo da página de cadastro -->

        <div class="px-4 py-5 my-5 text-center">
            <h1 class="display-5 fw-bold">Carnes, Laticínios e Bebidas</h1>
            <div class="col-lg-8 mx-auto">
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <button type="button" class="btn btn-primary btn-lg px-4 gap-3"><a href="./home.html">Home</a></button>
                    <button type="button" class="btn btn-success btn-lg px-4"><a href="./busca.html">Busca</a></button>
                    <button type="button" class="btn btn-warning btn-lg px-4"><a href="./carrinho.html">Carrinho</a></button>
                    <button type="button" class="btn btn-danger btn-lg px-4"><a href="./cadastro.html">Cadastro</a></button>
                </div>
            </div>
        </div>
        <div class="b-example-divider"></div>
        <div class="container">
            <div class="container">

                <div class="py-5 text-center">
                    <h2>Procurar produto</h2>
                </div>

                <div class="col-md-7 col-lg-12">
                    <form>
                        <div class="row g-3">

                            <div class="col-12">
                                <label class="form-label">Termo de busca</label>
                                <input type="text" class="form-control" id="procura" placeholder="Queijo">
                            </div>

                            <hr class="my-4">
                            <button id="sucesso" onclick="procurar()" class="w-100 btn btn-primary btn-lg"
                                type="button">Procurar</button>
                    </form>
                </div>

                <hr class="my-4">

                <div class="col-md-7 col-lg-12">
                    <form>
                        <div class="row g-3">
                            <label class="form-label">Buscar por categoria</label>
                            <button id="sucesso" onclick="categoria('Laticínios')" class="w-100 btn btn-primary btn-lg" type="button">Laticínios</button>
                            <button id="sucesso" onclick="categoria('Cárneos')" class="w-100 btn btn-danger btn-lg" type="button">Produtos Cárneos</button>
                            <button id="sucesso" onclick="categoria('Bebidas')" class="w-100 btn btn-success btn-lg" type="button">Bebidas</button>
                    </form>
                </div>

                <hr class="my-4">
                <div class="container mt-5" id="consultas">
                    <button id="erro" hidden class="w-100 btn btn-danger btn-lg" type="button"></button>
                    <h1 class="h2 mb-3 fw-normal">Consulta de Produtos</h1>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nome do Produto</th>
                                <th>Categoria</th>
                                <th>Preço (R$)</th>
                                <th>Estoque</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <button id="erro" hidden class="w-100 btn btn-danger btn-lg" type="button"></button>

            </div>

            <footer class="my-5 pt-5 text-muted text-center text-small">
                <p class="mb-1">© Rafa 2022</p>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="#">Privacidade</a></li>
                    <li class="list-inline-item"><a href="#">Termos</a></li>
                    <li class="list-inline-item"><a href="#">Suporte</a></li>
                </ul>
            </footer>
        </div>
    </main>

</body>

</html>
